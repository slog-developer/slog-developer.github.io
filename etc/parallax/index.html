<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParallaxScroll</title>

    <link rel="stylesheet" href="asset/css/master.css">
    <link rel="stylesheet" href="asset/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,400,700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
		<div class="header">
			<h1 class="main-title">PARALLAX<span>SCROLLING</span></h1>
			<button class="btn-anchor">MAIN</button>
		</div>
        <div class="parallax-content">
			<div class="pl-layer layer01 rellax"></div>
			<div class="pl-layer layer02 rellax" data-rellax-speed="7">2
				I’m super fast!!
			</div>
			<div class="pl-layer layer03 rellax" data-rellax-speed="-4">3
				I’m extra slow and smooth
			</div>
			<div class="pl-layer layer04 rellax" data-rellax-speed="7">4
				I’m super fast!!
			</div>
			<div class="pl-layer layer05 rellax" data-rellax-speed="-4">5
				I’m extra slow and smooth
			</div>
			<div class="pl-layer layer06 rellax" data-rellax-speed="7">6
				I’m super fast!!
			</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="asset/js/rellax.min.js"></script>
<script>
  // Accepts any class name
  var rellax = new Rellax('.rellax');

  $('.btn-anchor').hover(function() {
	  $(this).css("letter-spacing", "4px");
  }, function(){
	  $(this).css("letter-spacing", "1px");
  });
</script>
</html>
