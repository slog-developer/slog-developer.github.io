					<script>
					function openFind(evt, findBox) {
						// 모든 변수 선언
						var i, tabs_contents, idpw_tabs;
						// class = "tabs_contents"인 모든 요소를 ​​가져 와서 숨깁니다.
						tabs_contents = document.getElementsByClassName("tabs_contents");
						for (i = 0; i < tabs_contents.length; i++) {
							tabs_contents[i].style.display = "none";
						}
						// class = "idpw_tabs"인 모든 요소를 ​​가져 와서 "active"클래스를 제거합니다.
						idpw_tabs = document.getElementsByClassName("idpw_tabs");
						for (i = 0; i < idpw_tabs.length; i++) {
							idpw_tabs[i].className = idpw_tabs[i].className.replace(" active", "");
						}
						// 현재 탭 표시 및 탭을 연 단추에 "active"클래스 추가
						document.getElementById(findBox).style.display = "block";
						evt.currentTarget.className += " active";
					}
					// id = "defaultOpen"인 요소를 가져 와서 클릭합니다.
					document.getElementById("defaultOpen").click();
					</script>
